<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Coleccionismo</title>
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark position-fixed w-auto">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <img src="{{ url_for('static', filename='sources/logo.png') }}" alt="Bootstrap" width="150" height="50">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Linea de juguetes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">b</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">a</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-light" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Carrousel -->
<section class="carousel-body">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner d-flex align-items-center">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='sources/transformers_s_s.png') }}"  class="d-block w-100" alt="Descripción de la imagen">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='sources/transformers_one_wallpaper.png') }}" class="d-block w-100" alt="Descripción de la segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='sources/transformers_200_movie_wallpaper.png') }}" class="d-block w-100" alt="Descripción de la tercera imagen">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!-- Items -->
<section class="items">
    <div class="container">
        <div class="row">
            {% for figura in figura %}
            <div class="col-md-4 mb-4">
                <div class="card d-flex align-items-center">
                    <img src="{{ url_for('static', filename='sources/' + figura[3]) }}" class="card-img-top w-50" alt="Foto de figura número {{ figura[0] }}">
                    <div class="card-body">
                        <h5 class="card-title">Figura Número: {{ figura[0] }}</h5>
                        <p class="card-text">Altura: {{ figura[1] }} cm</p>
                        <p class="card-text">Edad Mínima: {{ figura[2] }} años</p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<button>01
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<div class="pagination">
    {% if pagina > 1 %}
        <a href="{{ url_for('index', pagina=pagina-1) }}">Página Anterior</a>
    {% endif %}
    
    <div class="box">
        Página {{ pagina }} de {{ paginas_totales }}
    </div>

    {% if pagina < paginas_totales %}
        <a href="{{ url_for('index', pagina=pagina+1) }}">Página Siguiente</a>
    {% endif %}


</div>
</body>
</html>
